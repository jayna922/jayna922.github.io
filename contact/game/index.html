<script>
  document.addEventListener("DOMContentLoaded", function () {
    
    document.querySelector(".back-top").addEventListener("click", function () {
      window.scrollTo({
        top: 0,
        behavior: "smooth"
      });
    });
  });
  window.addEventListener("mousemove", function (evt) {
    var x = evt.pageX;
    var y = evt.pageY;
    

    document.getElementById("cross").style.left = x + "px";
    document.getElementById("cross").style.top = y + "px";

    function updateCatPosition(catId) {
      var catElement = document.getElementById(catId);
      var catplace = catElement.getBoundingClientRect().left + catElement.offsetWidth / 2;

      if (Math.abs(x - catplace) < 80) {
        catElement.style.bottom = "0px";
      } else {
        catElement.style.bottom = "-50px";
      }
    }

    updateCatPosition("cat_yellow");
  });

</script>
